<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css">

  <title>Document</title>
</head>

<body>
  <div id="contenant">


  <div id="head">
    <h1 id="title"><div id="nul1">Mes</div><div id="nul2">Anniversaires</div></h1>
    <input id="inputSearch" type="text" placeholder="Rechercher une personne">    
  </div>

  <div id="app">
    <div v-for="(cat, n) in cats" class="container" >
      <section id="cheatAl" class="blockMan row" onclick="openNavR()">
        <span class="cat col-4"><img v-bind:id="n" v-bind:src="cat.image" alt="image" height="50px"></span>
        <div class="infoMan col-4">
          <div class="nameMan">{{ cat.nom }}</div>
          <div class="date">{{ cat.date }}</div>          
        </div>
        <div id="test" class="col-4 intervalle">Dans <br>{{ cat.intervalle }} jours</div>
      </section>
      <hr>
      <div id="myNavR" class="overlayR">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNavR()">&times;</a>
        <div class="overlay-content">
          <h2>Ajouter un cadeau</h2>
          <button @click="removeCat(cat.cont)">Enlever l'individu</button>
          <input v-model="newCadeau" placeholder="Entrez le cadeau de l'individu">
          <!-- <button type="submit" @click="addCadeau(n)">Ajouter un cadeau</button> -->
          <button @click="removeCadeau(n)">Enlever le cadeau</button>
          <button id="addKdo" @click="addCadeau(cat.cont)"><box-icon id="pictoAddMan" name='user-plus' color='#ffffff'></box-icon> AJOUTER UN CADEAU</button>
        </div>
      </div>
    </div>
    <div id="myNavMenu" class="overlayMenu">
      <div class="overlay-contentMenu">
        <p>
          <h2>Ajouter un anniversaire</h2>
          <input v-model="newName" placeholder="Entrez le nom de l'individu">          
          <input type="date" v-model="newDate" placeholder="Entrez la date d'anniversaire de l'individu">
          <input v-model="newImg" placeholder="Saisir une Url d'image">
          <button id="addBirth" @click="addCat">Ajouter</button>
          <a id="closeOv" href="javascript:void(0)" class="closebtnMenu" onclick="closeNavMenu()">Fermer</a>
        </p>
      </div>
    </div>
  </div>
  <button id="addFriend" onclick="openNavMenu()"><box-icon id="pictoAddMan" name='user-plus' color='#ffffff'></box-icon> AJOUTER UN AMI</button>
</div>
<body>

<script src="script.js"></script>
</body>

</html>
