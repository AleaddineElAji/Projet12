<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
  <title>Document</title>
</head>

<body>

  <div id="head">
    <h1 id="title">Mes Anniversaires</h1>
    <input id="inputSearch" type="text" placeholder="Rechercher une personne">    
  </div>

  
  <div id="app">
    <div v-for="(cat, n) in cats">
      <p>
        <!-- <span class="cat"><img v-bind:id="n" v-bind:src="cat.image" alt="image" height="50px">{{ /cat./nom }}{{ /cat./cont }} -->
        <span class="cat"><img src="https://via.placeholder.com/150" alt="image" height="50px">{{ cat.nom }}{{ cat.cont }}
          {{ cat.date }}  l'anniversaire est dans {{ cat.intervalle }} jours  </span>
        <button @click="removeCat(cat.cont)">Enlever l'individu</button>
        <input v-model="newCadeau" placeholder="Entrez le cadeau de l'individu">
        <button type="submit" @click="addCadeau(n)">Ajouter un cadeau</button>
        <button @click="removeCadeau(n)">Enlever</button>
      </p>
    </div>
    <p>
      <input v-model="newName" placeholder="Entrez le nom de l'individu">
      <input type="date" v-model="newDate" placeholder="Entrez la date d'anniversaire de l'individu">
      <input v-model="newImg" placeholder="Entrez l'url d'une image de l'individu">
      <button @click="addCat">Ajouter un anniversaire</button>

    </p>
  </div>

  <div id="test">
    
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        cats: [],
        newName: null,
        newDate: null,
        newImg: null,
        poniteur: 0,
        cadeau: [],
        newCadeau: null,
        inter: null,
      },
      mounted() {
        if (localStorage.getItem('cats')) {
          try {
            this.cats = JSON.parse(localStorage.getItem('cats'));
            this.poniteur = (this.cats.sort(function(a,b){return b.cont - a.cont}).slice(0,1)[0].cont)+1;
          } catch (e) {
            localStorage.removeItem('cats');
          }
        }
      },
      methods: {
        addCat() {
          // s'assurer que l'utilisateur a entré quelque chose
          if (!this.newName && !this.newDate && !this.newImg) {
            return;
          }

          this.cats.push({
           "intervalle": age(this.newDate),
           "nom": this.newName,
           "date": this.newDate,
           "image": this.newImg,
           "cont": this.poniteur++,
          });
          this.inter = '';
          this.newName = '';
          this.newDate = '';
          this.newImg = '';
          this.saveCats();
        },
        removeCat(x,id) {
          this.cats.splice(id, 1);
          this.saveCats();
        },
        saveCats() {
          const parsed = JSON.stringify(this.cats);
          localStorage.setItem('cats', parsed);
        },
        addCadeau(id) {
          // s'assurer que l'utilisateur a entré quelque chose
          if (!this.newCadeau) {
            return;
          }
          this.cadeau = [];
          this.cadeau.push({
            "nomCadeau": this.newCadeau,
          });

         if (this.cats[id].cadeau !==undefined) {
           this.cats[id].cadeau.push(this.cadeau);
         }else{
           this.cats[id].cadeau = [this.cadeau];           
         }
          this.newCadeau = '';
          this.saveCats();
        },
        removeCadeau(x) {
          this.cadeau.splice(x, 1);
          this.saveCats();
        },
      }
    })


    function age(aniversaire){
      let ladate = new Date();
      let date = ladate.getDate();
      let month = ladate.getMonth();
      let year = ladate.getFullYear();
    
      let ladateAnniv = new Date(aniversaire);
      let dateAnniv = ladateAnniv.getDate();
      let monthAnniv = ladateAnniv.getMonth();
      let yearAnniv = ladateAnniv.getFullYear();
 
      var intervalle = ladateAnniv.getTime() - ladate.getTime();
      intervalle = Math.floor(intervalle / (1000 * 60 * 60 * 24));
      document.getElementById("test").innerHTML = intervalle 
      return intervalle;
    }
  </script>

  <style>
    #head{
      display:flex;
      justify-content:center; 
      align-items: center;
      flex-direction: column;
    } 
    
    #head input{
      width: 60%;
      border-radius: 20px;
      border: 1px solid black;
    }

    #head input::placeholder{
      display: flex;
      justify-content: center;
    }

 .overlay {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: rgb(0, 0, 0);
    background-color: rgba(0, 0, 0, 0.9);
    overflow-x: hidden;
    transition: 0.5s;
  }

 .overlayR {
    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    right: 0;
    background-color: rgb(0, 0, 0);
    background-color: rgb(255, 255, 255);
    overflow-x: hidden;
    transition: 0.5s;
    color: black;
 }

 .overlay-content {
     position: relative;
     top: 25%;
     width: 100%;
     text-align: center;
     margin-top: 30px;

 }

 a {
     padding: 8px;
     text-decoration: none;
     font-size: 36px;
     color: #818181;
     display: block;
     transition: 0.3s;
 }

 .overlay a:hover,
 .overlay a:focus {
     color: #f1f1f1;
 }

 .overlay .closebtn {
     position: absolute;
     top: 20px;
     right: 45px;
     font-size: 60px;
 }

 @media screen and (max-height: 450px) {
     .overlay a {
         font-size: 20px
     }

     .overlay .closebtn {
        font-size: 40px;
        top: 15px;
        right: 35px;
     }
 }
  </style>
</body>

</html>
