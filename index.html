<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <div id="app">
    <div v-for="(cat, n) in cats">
      <p>
        <span class="cat">{{ cat.nom }} {{ cat.date }}<img v-bind:src="cat.image" alt="image"></span>
        <button @click="removeCat(n)">Enlever</button>
      </p>
    </div>
    <p>
      <input v-model="newName" placeholder="Entrez le nom de l'individu">
      <input v-model="newDate" placeholder="Entrez la date d'anniversaire de l'individu">
      <input v-model="newImg" placeholder="Entrez l'url d'une image de l'individu">
      <button type="submit" @click="addCat">Ajouter un anniversaire</button>
    </p>
  </div>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        cats: [],
        newName: null,
        newDate: null,
        newImg: null
      },
      mounted() {
        if (localStorage.getItem('cats')) {
          try {
            this.cats = JSON.parse(localStorage.getItem('cats'));
          } catch (e) {
            localStorage.removeItem('cats');
          }
        }
      },
      methods: {
        addCat() {
          // s'assurer que l'utilisateur a entr√© quelque chose
          if (!this.newName && !this.newDate && !this.newImg) {
            return;
          }

          //this.cats.push(this.newName,this.newDate,this.newImg);
          this.cats.push({
            nom: this.newName,
            date: this.newDate,
            image: this.newImg
          });
          this.newName = '';
          this.newDate = '';
          this.newImg = '';
          this.saveCats();
        },
        removeCat(x) {
          this.cats.splice(x, 1);
          this.saveCats();
        },
        saveCats() {
          const parsed = JSON.stringify(this.cats);
          localStorage.setItem('cats', parsed);
        }
      }
    })
  </script>
</body>

</html>
